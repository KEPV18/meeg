<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>185 for Work</title>
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #f0f8ff; /* Light background */
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #add8e6; /* Light blue */
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .search-container {
      display: flex;
      align-items: center;
    }
    .search-input {
      border-radius: 20px;
      border: 1px solid #add8e6;
      padding: 10px;
      margin-right: 10px;
      width: 300px;
    }
    .btn {
      background-color: #98fb98; /* Light green */
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .result-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .result-table th, .result-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    .result-table tr:hover {
      background-color: #f5f5f5; /* Light hover effect */
    }
    .no-data {
      color: #ff6347; /* Light red */
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="logo.png" style="max-width: 40%; height: auto;">
      </div>
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search...">
        <button class="btn" onclick="search()">Search</button>
      </div>
    </header>

    <div class="input-group">
      <label for="sheetDropdown">Select Sheet:</label>
      <select id="sheetDropdown"></select>
    </div>

    <div id="resultContainer" class="result-container"></div>

    <div class="table-container">
      <table class="result-table" id="resultTable1">
        <thead>
          <tr>
            <th>DATE</th>
            <th>Hours</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody id="tableBody1"></tbody>
      </table>

      <table class="result-table" id="resultTable2">
        <thead>
          <tr>
            <th>DATE</th>
            <th>Spl</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody id="tableBody2"></tbody>
      </table>
      <div class="no-data" id="noDataMessage" style="display: none;">No data available</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
